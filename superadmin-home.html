<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/superadmin-home.css">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/f7f6ac6a49.js" crossorigin="anonymous"></script>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Home | ISCOTS Super Admin</title>
</head>
<body>
	<input type="checkbox" id="check" checked="false">
	<!--header area start-->
	<header>
		<label for = "check">
			<i class="fas fa-bars" id="menuBtn"></i>
		</label>
		<div class ="leftArea">
			<img src="img/white.png" alt="iscots logo">
		</div>
	</header>
	<div class="block">
		<br>
	</div>
	<!--header area end-->
	<!--sidebar start-->
	<nav class = "sideBar">
		<a href="#" class="dboard"><i class="fa-solid fa-house"></i><span>Home</span></a>
		<span class="label">ADMINISTRATION</span>
		<a href="#" class="faculty"><i class="fa-solid fa-user-group"></i><span>Users</span></a>
		<a href="#" class="student"><i class="fa-solid fa-sitemap"></i><span>User Roles</span></a>
		<a href="#" class="questionnaire"><i class="fa-solid fa-users"></i><span>User Groups</span></a>
		<span class="label">SYSTEM</span>
		<a href="#" class="rcord"><i class="fa-solid fa-circle-question"></i><span>FAQs</span></a>
        <a href="#" class="settings"><i class="fa-solid fa-gear"></i><span>Settings</span></a>
		<a href="#" class = "logout"><i class="fas fa-sign-out-alt"></i><span>Logout</span></a>
	</nav>
	<script src="js/sidenav.js"></script>
	<!--sidebar end-->

<!-- CONTENT AREA -->
<div class="content">
	<div class = "titleBar">
		<h1>Quick Access</h1>
	</div>
 <!--Dashboard Cards-->
 <div class = "dashboard-cards">
	 <div class = "cards-single">
		 <div class = "cardbody">
			 <h3>Welcome Admin!</h3>
			 <p>You have <span>7</span> pending appointments today.</p>
		 </div>
	  </div>
 </div>
	 <!--Bottom Cards-->
	 <br>
	 <div class="cardrow">
		 <div class="cardcolumn">
		   <div class="cardcontent">
			 <h3>15</h3>
			 <h4>Total Appointments</h4>
		   </div>
		 </div>
	   
		 <div class="cardcolumn">
		   <div class="cardcontent">
			 <h3>7</h3>
			 <h4>Pending</h4>
		   </div>
		 </div>
		 
		 <div class="cardcolumn">
		   <div class="cardcontent">
			 <h3>8</h3>
			 <h4>Completed</h4>
		   </div>
		 </div>
	   </div>
</div>
<!--CONTENT AREA END-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
