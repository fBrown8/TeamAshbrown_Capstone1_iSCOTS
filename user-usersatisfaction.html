<div class="user-satisfaction-survey"> <!--this will only appear once the ticket has been resolved-->
  <!-- Survey Form -->
  <div class="satisfaction-survey" id="satisfaction-survey" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="satisfaction-header">
          <h5 class="title" id="staticBackdropLabel">Ticket No. <span id="ticket-num">XXX</span> has been resolved!</h5>
        </div>
        <hr>
        <div class="satisfaction-body">
          <p class="text">Rate your experience!</p>
          <div class="rating-icons">
            <button class= "rating-btn active" id="very-unsatisfactory"><p><i class="fa-regular fa-face-frown-open"></i><br><span class="rating-label">Very Unsatisfactory</span></p></button>
            <button class= "rating-btn" id="unsatisfactory"><p><i class="fa-regular fa-face-frown"></i><br><span class="rating-label">Unsatisfactory</span></p></button>
            <button class= "rating-btn" id="neutral"><p><i class="fa-regular fa-face-meh"></i><br><span class="rating-label">Neutral</span></p></button>
            <button class= "rating-btn" id="satisfactory"><p class="satisfactory"><i class="fa-regular fa-face-smile"></i><br><span class="rating-label">Satisfactory</span></p></button>
            <button class= "rating-btn" id="very-satisfactory"><p><i class="fa-regular fa-face-laugh-beam"></i><br><span class="rating-label">Very Satisfactory</span></p></button>
          </div>

          <div class="comments">
            <p>Help us improve!</p>
            <textarea name="review" id="" cols="30" rows="5" maxlength="250"></textarea>
          </div>
        </div>
        <div class="btn-grp">
          <button type="button" class="btn">Submit</button>
        </div>
