<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/f7f6ac6a49.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/login.css">
    <title>Login | I-SCoTS</title>
</head>
<body>
    <div class="main">
        <div class="content">
            <img src="img/black.png" alt="I-SCoTS logo">
            <div class="login">
                <h3>Log In</h3>
                <hr>
                <form>
                    <div class="form-group">
                        <div class="input-block">
                            <label for="email">EMAIL</label>
                            <input type="text" name="input-text" id="email" placeholder="Enter Email">
                        </div>
                        <div class="input-block">
                            <label for="password">PASSWORD</label>
                            <input type="text" name="input-text" id="password" placeholder="Enter Password">
                            <a id="forgotPW" href="" target="_blank">Forgot Password?</a>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="btn-group">
                        <button type="submit" id="login">LOGIN</button>
                    </div>
                    <div class="no-acc">
                        <p>Don't have an account? Register <a href="#" style="color: #1e88e5; text-decoration: none;">here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
